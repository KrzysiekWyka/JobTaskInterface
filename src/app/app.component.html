<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>New order form</h2>
      <app-order-form (onSubmit)="sendItems($event)"></app-order-form>
    </div>
    <div class="col-md-6">
      <div class="row">
        <button class="btn mr-1" type="button" [class.btn-primary]="activeMode === OrderMode.RESULT"
          [class.btn-default]="activeMode !== OrderMode.RESULT" (click)="activeMode = OrderMode.RESULT">Order
          result</button>
        <button class="btn mr-1" type="button" [class.btn-primary]="activeMode === OrderMode.HISTORY"
          [class.btn-default]="activeMode !== OrderMode.HISTORY" (click)="activeMode = OrderMode.HISTORY; loadOrderHistory()">Orders
          history</button>
      </div>
      <div class="row">
        <app-order-result *ngIf="activeMode === OrderMode.RESULT && activeOrder" [order]="activeOrder"></app-order-result>
        <app-order-history *ngIf="activeMode === OrderMode.HISTORY" [orders]="ordersHistory"></app-order-history>
      </div>
    </div>
  </div>
</div>
